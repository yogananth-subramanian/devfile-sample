schemaVersion: 2.2.0
metadata:
  name: nodejs
  version: 3.0.0
  displayName: Node.js Runtime
  description: Stack with Node.js 18
  tags: ["Node.js", "Express", "ubi8"]
  projectType:1G "Node.js"
  language: "JavaScript"
  attributes:
    alpha.dockerimage-port: 3001
  provider: Red Hat
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information
parent:
  id: nodejs
  registryUrl: "https://registry.devfile.io"
components:
  - name: image-build
    image:
      imageName: nodejs-image:latest
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 10m
      deployment/memoryRequest: 50Mi
      deployment/container-port: 3001
    kubernetes:
      uri: deploy.yaml
      endpoints:
        - name: http-3001
          targetPort: 3001
          path: /
          secure: true
  - name: outerloop-service
    kubernetes:
      inlined: |
        apiVersion: v1
        kind: Service
        metadata:
          name: my-nodejs
        spec:
          ports:
          - name: "3001"
            port: 3001
            protocol: TCP
            targetPort: 3001
          selector:
            app: my-nodejs
          type: NodePort
  - name: outerloop-url
    kubernetes:
      inlined: |
        apiVersion: route.openshift.io/v1
        kind: Route
        metadata:
          name: my-nodejs
        spec:
          path: /
          to:
            kind: Service
            name: my-nodejs
          port:
            targetPort: 3001         
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: k8s-service
    apply:
      component: outerloop-service
  - id: k8s-url
    apply:
      component: outerloop-url      
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
        - k8s-service
        - k8s-url        
      group:
        kind: deploy
        isDefault: true

